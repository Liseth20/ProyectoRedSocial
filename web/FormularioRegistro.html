<!DOCTYPE html>

<html>
    <head>
        <title>Registro de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Formulario de registro</h1>

        <h2>Bienvenido a BestMusicFM</h2>

        <h3>Para ser parte de ésta rítmica red social, primero inicia registrandote</h3>

        <form action = "Recoge_datos.jsp" method="post">  

            Nombre:<br/> <input type="text" name="nombre" id="nombre"/>
            <br/><br/>

            Apellidos: <br/> <input type="text" name="apellido1" id="apellido1" required=""/>&nbsp;&nbsp;
            <input type="text" name="apellido2" id="apellido2" required=""/>
            <br/><br/>
            
            Fecha de nacimiento:<br/> <input type = "date" name = "fechanaci" required="">
            <br/><br/>

            Email <br/><input type="text" name="email" id="usuario" required=""/>
            <br/><br/>

            Usuario:<br/> <input type="text" name="usuario" id="usuario" required=""/>
            <br/><br/>

            Contraseña:<br/> <input type="password" name="contrasena" id="contraseña" required=""/>
            <br/><br/>

            Género: <br/>
            <input type="radio" name="sexo" id="sexo_01" value="Femenino"/>  Mujer
            <input type="radio" name="sexo" id="sexo_02" value="Masculino"/> Hombre
            <br/><br/>


            País de nacimiento <br/> :<select name="pais" id="pais" >
                <option>Costa Rica</option>
                <option>México</option>
                <option>Colombia</option>
                <option>Chile</option>
                <option>Perú</option>
                <option>Argentina</option>
                <option>España</option>
            </select>

            <br/><br/>

            Tipo de cuenta: <br/>
            <input type="radio" name="tipoUsuario" id="artista" value="Artista"/> Artista
            <input type="radio" name="tipoUsuario" id="experto" value="Experto"/> Experto
            <input type="radio" name="tipoUsuario" id="admi" value="Administrador"/> Administrador

            <br/><br/>

            <input type="submit" name = "btnEnviar" id="button" value="Enviar"/>


        </form>

    </body>

</html>
